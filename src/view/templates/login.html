<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="background-secondary-color">


<div class="container">
    <ul class="nav nav-tabs justify-content-end border-bottom w-100">

        <li class="nav-item"><a target="_blank" href="docs/_build/html/index.html"
                                class="nav-link px-2 text-body-secondary">Documentation</a></li>
        <li class="nav-item"><a target="_blank" href="https://photoshare-rest-api.koyeb.app/docs"
                                class="nav-link px-2 text-body-secondary">API</a></li>
        <li class="nav-item"><a target="_blank" href="https://github.com/Baskina/PhotoShare-REST-API"
                                class="nav-link px-2 text-body-secondary">GitHub</a></li>
        </li>

        <li class="nav-item ml-auto"><a href="/templates/signup.html" class="nav-link px-2 text-body-secondary">Sign Up</a>
        </li>
    </ul>
</div>

<div class="px-4 pt-2 my-5 text-center ">
    <main class="form-signin w-100 m-auto mb-2">
        <form>
            <img class="mb-4" src="/static/digital_workspace.jpg" alt="" width="350">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div id="return_message"></div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control bg-transparent border-color-primary" name="username"
                       id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating ">
                <input type="password" class="form-control bg-transparent border-color-primary" name="password"
                       id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn-lg bg-primary mb-2 border-1 border-color-primary" type="submit">Sign in</button>
        </form>
    </main>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top-bright">
    <p class="w-100 mb-0 text-body-secondary text-center">&copy; 2025 Digital workspace</p>
</footer>


<script src="/javascript/login.js" type="module"></script>

</body>

</html>
