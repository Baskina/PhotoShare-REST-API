<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Images</title>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="background-primary-color">

<div class="container">
    <header class="pt-3">
        <ul class="nav nav-tabs justify-content-end border-bottom-light w-100">
            <li class="nav-item">
                <a href="/" class="nav-link nav-link-light px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
                <a href="/templates/user_profile.html" class="nav-link nav-link-light px-2 text-body-secondary"
                   id="my_images">My Profile</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link nav-link-light px-2 text-body-secondary" id="logout">Logout</a>
            </li>
        </ul>
    </header>

</div>

<main class="pt-5">
    <div class="container">
        <div class="row mb-3">
            <div id="image"></div>
            <h3 style="color: #8879d8">Comments:</h3>
            <div class="mb-3 border-bottom-light" id="comments"></div>
            <h3 style="color: #8879d8">What is your opinion about the photo? Tell us:</h3>
            <div id="rating">
                <div class="rating-container mb-5">
                    <span id="star1"
                          class="star">★
        </span>
                    <span id="star2"
                          class="star">★
        </span>
                    <span id="star3"
                          class="star">★
        </span>
                    <span id="star4"
                          class="star">★
        </span>
                    <span id="star5"
                          class="star">★
        </span>
                    <div id="error"></div>
                </div>


                <div id="comment" class="mb-5 ">
                    <div id="message"></div>
                    <form>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control bg-transparent border-color-primary" name="comment"
                                   id="comment-text" placeholder="comment">
                            <label for="comment-text">Comment</label>
                        </div>

                        <button class="w-100 btn-lg bg-primary mb-2 border-1 border-color-primary" type="submit">Add
                            Comment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top-bright">
    <p class="w-100 mb-0 text-body-secondary text-center">&copy; 2025 Digital workspace</p>
</footer>

</body>

</html>
